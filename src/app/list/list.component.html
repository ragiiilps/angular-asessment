
<div class="container table-section mt-5">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Contact</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of allUsers, index as i">
        <th scope="row">{{i+1}}</th>
        <td>{{user.userName}}</td>
        <td>{{user.userEmail}}</td>
        <td>{{user.userContact}}</td>
        <td>
          <div class="btn-section">
            <button type="button" class="btn btn-outline-primary mx-2" [routerLink]="['/Users', user.id]">View</button>
            <button type="button" class="btn btn-outline-warning mx-2" (click)="editUser(user.id)">Edit</button>
            <button type="button" class="btn btn-outline-danger mx-2" (click)="deleteUser(user.id)">Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="text-end">
    <!-- <button class="btn btn-outline-primary mx-2" routerLink="/Home">Fetch User</button> -->
    <a class="btn btn-outline-primary mx-2" href="/Home">Fetch User</a>
  </div>
</div>
